<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contato.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="inicio.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body>
    <nav class ="navbar"><!--barra de navergação-->
        <div class = "container"><!-- dentro dos elemenrtos vão ser um elemetos de ancora-->
            <a class="navbar-brand text-white" href="#">RT roupas</a>
            <div calss="img-titulo">
                <img src="logo.png" alt="logo" class="img-titulo">
            </div>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="navbarNav"></button>
                <span class="navba-toggler-icon"></span>
            </button>
            <div class="barra" id="navbar-nav">
                <ul>
                    <li class="nav-item"><a class="nav-link active text-white" href="inicio.html">inicio</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#">produto</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="#">login</a></li>
                    <li class="nav-item"><a class="nav-link active text-white" href="cadastro.html">cadastrar</a></li>

                </ul>
            </div>
        </div>
    </nav>
    <header>
        <h1>Entre em Contato</h1>
    </header>
    <main>
        <section class="contact-info">
            <img class="foto"src="ChatGPT Image 14_04_2025, 21_12_33.png" alt="">
            <p>Adoraríamos ouvir você! Escolha uma das formas de contato abaixo:</p>
            <div class="social-icons">
                <a href="https://facebook.com" target="_blank" class="icon facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="https://twitter.com" target="_blank" class="icon twitter"><i class="fab fa-twitter"></i></a>
                <a href="https://instagram.com" target="_blank" class="icon instagram"><i class="fab fa-instagram"></i></a>
                <a href="mailto:example@domain.com" class="icon email"><i class="fas fa-envelope"></i></a>
            </div>
        </section>
        <section class="contact-form">
            <h2>Envie-nos uma mensagem</h2>
            <form action="#" method="POST">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem"></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    </main>

</body>
</html>
