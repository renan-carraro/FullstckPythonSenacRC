{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <style>
        form { max-width: 500px; margin: 20px auto; }
        label { display: block; margin-top: 10px; }
        input, textarea { width: 100%; padding: 8px; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; margin-top: 10px; }
    </style>
</head>
<body>
    <header>
        <h1>Contato</h1>
        <nav>
            <ul>
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'produtos' %}">Produtos</a></li>
                <li><a href="{% url 'contatos' %}" class="ativo">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h2>Entre em Contato</h2>
            
            <div class="info-contato">
                <p>Email: contato@empresa.com</p>
                <p>Telefone: (21) 1234-5678</p>
            </div>

            <form method="post">
                {% csrf_token %}
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

                <button type="submit">Enviar Mensagem</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; {% now "Y" %} Minha Empresa. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
