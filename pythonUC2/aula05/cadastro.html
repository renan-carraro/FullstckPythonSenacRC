<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link  rel="stylesheet"href= "cadastro.css">
    <link  rel="stylesheet"href= "inicio.css">
</head>
<body class="bg-light" >
    <nav class="navbar navbar-expanded-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="inicio.html">RT Roupas </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav" >
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link " href="inicio.html">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Produto</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Contato</a></li>
                    <li class="nav-item"><a class="nav-link " href="#">Login</a></li>
                    <li class="nav-item"><a class="nav-link active" href="cadastro.html">Cadastro</a></li>

                </ul>
            </div>
           
        </div>

    </nav>
    <div class="container-fluid py-5"style="background: linear-gradient(0deg, black, transparent);">
        <div class="container bg-white  p-5 rounded shadow" style="background: linear-gradient(0deg, black, #00000054);">
        <h2 class="mb-4 text-center"> Cadastro de cliente </h2>

        <form action="#" method="post" enctype="application/x-www-form-urlencoded">

            <div class="mb-3">
                <label for="username" class="form-label">Username:</label>
                <input type="text" id="username" name="username" required class="form-control" placeholder="Digite seu username">
            </div>
            
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="text" id="email" name="email" class="form-control" required placeholder="Digite seu email">
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Senha:</label>
                <input type="text" id="password" name="password" class="form-control" required placeholder="Digite sua senha">
            </div>
            
            <div class="mb-3">
                <label for="role" class="form-label">Função:</label>
                <input type="text" id="role" name="role" class="form-control" required placeholder="Digite sua função">
            </div>

            <div class="d-flex justify-content-between">
                <button type="reset" class="btn btn-secondary">Limpar</button>
                <button type="submit" class="btn btn-primary">Cadastrar</button>

            </div>
        </form>
         </div>
    </div>
    <footer class="bg-dark text-white text-center py-5 ">
        </footer>
        <footer class="bg-dark text-white text-center py-5 ">
        <p class="mb-5"> 2025 RT Roupas. Todos os direitos reservados©</p>  
        </footer>
    <script>
       async function enviarCadastro(event){
            event.preventDefault();

            const dados = {

                username: document.getElementById("username").value,
                email: document.getElementById("email").value,
                password: document.getElementById("password").value,
                role: document.getElementById("role").value,

            };
            
            try {
            const response = await fetch("http://localhost:808/auth/register", {
                method:"POST",

                headers: {
                    "Content-type":"application/json"
                },

                body: JSON.stringify(dados)

             });

             if(response.ok){
                const resultado = await response.json();
                alert("Cadastro enviado com sucesso!");
                console.log("Resposta da api", resultado);
             }else{
                alert("Erro ao enviar cadastro", response);

             }
            }catch(error){
                alert("Erro desconhecido!");
            }

        }

        document.querySelector("form").addEventListener("submit", enviarCadastro);
    </script>
    
</body>
</html>
